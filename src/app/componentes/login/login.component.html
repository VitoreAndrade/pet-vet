<body class="container">

            <div class="label-acesso">
                <fa-icon [icon]="icons.lock"></fa-icon>
                <label for="" class="title">Acesso</label>
            </div>    
        </div>
        <form class="formulario">
            <div class="campos-formulario">
                <fa-icon [icon]="icons.user"></fa-icon>

                <input type="text" placeholder="Insira sua senha"  />
            </div>    
        </form>  
        <div class="botoes">
            <button class="redefinir-senha" (click)="navigateToRedefinirSenha()">Redefinir senha</button>
            <button class="avancar" (click)="navigateToPetVet()" >Avan√ßar</button>
        </div>
    </div>    
  
</body>
